<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register</h1>
    <div>
        <form action="/users/register" accept-charset="UTF-8" method="post">
            <div class="form-group">
                <label>Your email address</label>
                <input autofocus="autofocus" placeholder="email@email.com" type="email" value="" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input autocomplete="off" placeholder="Password " type="password" name="password">
            </div>
            <div class="form-group">
                <label>Repeat password</label>
                <input autocomplete="off" placeholder="Repeat password " type="password" name="repeatPassword">
            </div>
            <div class="form-group">
                <button>Create account</button>
            </div>
        </form>
    </div>
</body>

</html>
