<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/users/login" accept-charset="UTF-8" method="post">
        <div class="form-group">
          <label>Email Address</label>
          <input autofocus="autofocus" placeholder="email@email.com" type="email" value="" name="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input autocomplete="off" placeholder="Password" type="password" name="password">
        </div>
        <div class="form-group">
          <button>Login</button>
        </div>
    </form>
</body>
</html>
